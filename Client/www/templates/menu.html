<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="menuContent" style="background-color:#FAFFFE;">
    <ion-header-bar class="bar-positive">
            <div class="title">Menu</div>
    
    </ion-header-bar>
    <ion-content class="content-timeline container" ng-controller="AppCtrl">
        
      <ion-list>
        <!--ion-item menu-close ng-click="login()"-->
        <ion-item ng-hide="!change" class="heading-item item item-avatar">
               <img ng-src="{{$root.me.imageAvatar}}" alt="avatar" >
                <h2 class="greeting">{{$root.me.name}}</h2>
                <p class="message">Welcome back</p>
            </ion-item>

        <ion-item class="item-icon-left" ng-if="!change" nav-clear menu-close href="#/app/login">
        <i class="icon ion-unlocked"></i>
          Login
        </ion-item>
         <ion-item class="item-icon-left" ng-if="change" nav-clear menu-close  menu-close ng-click="logout()">
        	<i class="icon ion-locked"></i>
        	Logout
        </ion-item>
       <ion-item class="item-icon-left" ng-if="change" nav-clear menu-close href="#/app/timeline">
       	<i class="icon ion-alert-circled"></i>
       
          Timeline
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
